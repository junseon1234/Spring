<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test5</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var flag = true;
	$("#checks").click(function(){
		if(flag){
			$("#input").html("<input type='text' id='put'>");
		}else{
			var text = "<tr><td>" + $("#put").val() + "</td></tr>";
			$("#view").append(text);
			$("#put").val("");
			$("#input").empty();
		}
		flag = !flag;
	});
	
});
</script>
</head>
<body>
	<div id="input"></div>
	<input type="button" id="checks" value="입력창 열기">
	<table border="1" id="view" width="450px" height="30px">
	
	</table>
</body>
</html>
