<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test4</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("table tr").click(function(){
				var index = $("table tr").index(this);
				var td = $("table tr").eq(index);
				td.empty();				
			});
});
</script>
</head>
<body>
<table border="1" width="450px" height="30px">
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>6</td>
		<td>7</td>
		<td>8</td>
		<td>9</td>
		<td>10</td>
	</tr>
	<tr>
		<td>11</td>
		<td>12</td>
		<td>13</td>
		<td>14</td>
		<td>15</td>
	</tr>
	
</table>
</body>
</html>
